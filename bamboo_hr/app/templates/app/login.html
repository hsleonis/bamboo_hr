{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <label for="api_key">Your API Key: </label>
    <input id="api_key" type="text" name="api_key" maxlength="100" required />
    <button type="submit">Login</button>
  </form>
{% endblock %}
